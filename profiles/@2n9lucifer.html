<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  // Title animation
  var titles = ["@", "@2", "@2n", "@2n9", "@2n9L", "@2n9Lu", "@2n9Luc", "@2n9Luci", "@2n9Lucif", "@2n9Lucife", "@2n9Lucifer", "@2n9Lucife", "@2n9Lucif", "@2n9Luci", "@2n9Luc", "@2n9Lu", "@2n9L", "@2n9", "@2n", "@2", "@"];
  var currentTitleIndex = 0;
  function changeTitle() {
    document.title = titles[currentTitleIndex];
    currentTitleIndex = (currentTitleIndex + 1) % titles.length;
  }
  setInterval(changeTitle, 400);
</script>

<style>
    body {
        margin:0;
        padding:0;
        font-family:Arial,sans-serif;
        color:white;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        min-height:100vh;
        background: url("https://media1.tenor.com/m/qkB68FD12skAAAAC/black-water.gif") no-repeat center center fixed;
        background-size: cover;
        background-color: black;
        overflow: hidden;
    }

    /* Click to Enter Screen */
    #enter-screen {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:black;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        z-index:1000;
        transition: opacity 0.6s ease;
    }

    #enter-screen h2 {
        font-size:2rem;
        color:white;
        cursor:pointer;
        text-align:center;
    }

    #enter-screen.hidden {
        opacity:0;
        pointer-events:none;
    }

    .profile-header {
        margin-top:40px;
        display:flex;
        flex-direction:column;
        align-items:center;
    }

    .profile-header img {
        width:200px;
        height:200px;
        object-fit:cover;
        border-radius:12px;
        border:2px solid white;
    }

    .profile-header h1 {
        margin:10px 0 5px;
    }

    .profile-header p {
        max-width:500px;
        text-align:center;
        line-height:1.5;
    }

    .links {
        display:flex;
        gap:15px;
        margin-top:20px;
        flex-wrap:wrap;
        justify-content:center;
    }

    .links a {
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:6px;
        transition: transform 0.2s;
    }

    .links a:hover {
        transform:scale(1.1);
    }

    .links img {
        height:42px;
        width:auto;  
    }

    /* Hide audio element */
    audio {
        display: none;
    }
</style>
</head>
<body>

<!-- ðŸ”Š BACKGROUND AUDIO -->
<audio id="bg-music" loop>
    <source src="../music/wasted.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- CLICK TO ENTER SCREEN -->
<div id="enter-screen">
    <h2>Click to Enter</h2>
</div>

<div class="profile-header" style="display:none;" id="profile-content">
    <img src="../images/lucifer.jpg" alt="@2n9Lucifer">
    <h1>@2n9Lucifer</h1>
    <p>Lucifer is mysterious and very harmy.</p>

    <div class="links">
        <a href="https://discord.gg/12am" target="_blank" rel="noopener noreferrer">
            <img src="../images/icons8-discord-500.png" alt="Discord">
        </a>
        <a href="https://t.me/pzrot" target="_blank" rel="noopener noreferrer">
            <img src="../images/icons8-telegram-logo-500.png" alt="Telegram">
        </a>
        <a href="https://doxbin.net/user/forskins" target="_blank" rel="noopener noreferrer">
            <img src="../images/red_doxbin_kyrr.png" alt="Doxbin">
        </a>
    </div>
</div>

<script>
  const enterScreen = document.getElementById("enter-screen");
  const profileContent = document.getElementById("profile-content");
  const audio = document.getElementById("bg-music");

  enterScreen.addEventListener("click", () => {
    enterScreen.classList.add("hidden");
    setTimeout(() => {
      enterScreen.style.display = "none";
      profileContent.style.display = "flex";
    }, 600);
    audio.play().catch(err => console.log("Autoplay blocked:", err));
  });
</script>

</body>
</html>
